<!DOCTYPE html>
<html>
  <head>
    <title>Bill Receipt</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .receipt {
        border: 1px solid #000;
        padding: 20px;
        width: 80%;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
      }
      .details {
        margin-bottom: 20px;
      }
      .total {
        text-align: right;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="receipt">
      <h1>Confectionary Shop Bill Receipt</h1>
      <div class="details">
        <p><strong>Customer Name:</strong> {{ customer_name }}</p>
        <p><strong>Product Purchased:</strong> {{ product_name }}</p>
        <p><strong>Quantity:</strong> {{ quantity }}</p>
      </div>
      <div class="total">
        <p>Total Rupees: Rs.{{ total_price }}</p>
      </div>
    </div>
  </body>
</html>
